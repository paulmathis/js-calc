<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        0
      </div>

      <button id="C" class="button" value="C">C</button>
      <button id="delete" class="button" value="<">
        <</button> <button id="divide" class="button modifier" value="รท">รท
      </button>


      <button class="button num" value="7">7</button>
      <button class="button num" value="8">8</button>
      <button class="button num" value="9">9</button>
      <button id="multiply" class="button modifier" value="x">x</button>


      <button class="button num" value="4">4</button>
      <button class="button num" value="5">5</button>
      <button class="button num" value="6">6</button>
      <button id="subtract" class="button modifier" value="-">-</button>


      <button class="button num" value="1">1</button>
      <button class="button num" value="2">2</button>
      <button class="button num" value="3">3</button>
      <button id="add" class="button modifier" value="+">+</button>



      <button id="plusOrMinus" class="button" value="+-">+-</button>
      <button class="button num" value="0">0</button>
      <button id="decimal" class="button" value=".">.</button>
      <button id="equals" class="button" value="=">=</button>



      <script src="index.js"></script>
</body>

</html>
